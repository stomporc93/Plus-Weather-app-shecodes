<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7cb7f71aae.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/src/style.css" />
    
  
    <link href="images/images" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@100&family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="current-weather">Local weather</h1>
      <h3><i class="fa-solid fa-sun Sunnydays-icon"></i></h3>
      <br />
      <div class="row">
      <div class="col-6">
         <input
          type="search"
          placeholder="Search for a city..."
          autofocus="on"
          autocomplete="off"
          id="city-input"
          class="form-control shadow-sm"/>
      </div>
      <div class="col-3">
        <input
        type="submit"
        value="Search"
        class="form-control btn btn-primary shadow-sm w-45" 
        id="search-button"/>
      </div>

      <div class="col-3">
        <button
        class="form control btn btn-warning shadow-sm w-45">
          Current
      </button>
      </div>
     </div> 
 <small>
        <a href="https://github.com/stomporc93/Plus-Weather-app-shecodes" target="_blank">Open-source code</a>, by Cara Stompor
    </small>
    </div>

    <script src ="src/src/script.js"></script>

    
    </script>
  </body>
</html>

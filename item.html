<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7cb7f71aae.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    
  
    <link href="images/images" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@100&family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <p><i class="fa-solid fa-sun Sunnydays-icon"></i></p>
      <br />
    <div class="weather-app-format">
      <div class="row">
      <div class="col-8">
         <input
          type="search"
          placeholder="Search for a city..."
          autofocus="on"
          autocomplete="off"
          id="city-input"
          class="form-control shadow-sm"/>
      </div>
      <div class="col-4">
        <input
        type="submit"
        value="Search"
        class="form-control btn btn-primary shadow-sm w-45" 
        id="search-button"/>
      </div>
      </div>
      <div class="overview">
      <h1 id="city"></h1>
      <ul id="left-side">
          <li id="date"></li>
          <li id="conditions-description"></li>
      </ul>
      </div>
      <div class="row">
          <div class="col-6">
              <div class="clearfix">
                <div class="float-left">
                <img  class="float-left" id="icon"/>
                  <span class="temperature" id="temperature"></span>
                  <span class="units">°F |<a href= "#">°C</a></span>
                </div>
              </div>
       
          </div>
          <div class="col-6">
              <ul id="right-side">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> Km/H</li>
              </ul>
          </div>
      </div>
    </div>
      <small id="credits">
        <a href="https://github.com/stomporc93/Plus-Weather-app-shecodes" target="_blank">Open-source code</a>, by Cara Stompor
    </small>
     </div> 


    <script src ="src/script.js"></script>

    
    </script>
  </body>
</html>
